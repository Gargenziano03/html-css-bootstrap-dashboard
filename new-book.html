    <title>New book</title>

    <meta charset="utf-8" />

    <!-- Bootstrap CSS v5.2.1 -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="pb-3">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <!--ritorno page home-->
                    <img src="./img/duck.png" alt="" width="40">
                </a>
                <!--img logo-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                    aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarID">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                            <!--ritorno page home-->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="storico-prestito.html">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <!--item-->
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">

            <h1 class="pb-3">Nuovo Libro</h1>

            <div class="row">
                <div class="col-6">
                    <label for="nomeAutore" class="form-label">
                        <strong>Nome Autore</strong>
                    </label>
                    <input type="text" class="form-control"  id="nomeAutore" placeholder="Inserisci il nome dell'autore"
                        aria-label="Inserisci il nome dell'autore">
                </div>
                <!--nome autore-->
                <div class="col-6">
                    <label for="cognomeAutore" class="form-label">
                        <strong>Cognome Autore</strong>
                    </label>
                    <input type="text" class="form-control" id="cognomeAutore" placeholder="Inserisci il cognome dell'autore"
                        aria-label="Inserisci il cognome dell'autore">
                </div>
                <!--cognome autore-->
                <div class="pt-3 col-12">
                    <label for="titolo" class="form-label">
                        <strong>Titolo</strong>
                    </label>
                    <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro"
                        aria-label="Inserisci il titolo del libro">
                    <div class="form-text">Titolo versione italiana</div>
                </div>
                <!--titolo-->
                <div class="pt-3 col-sm-4">
                    <strong>Genere</strong>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Uomo</option>
                        <option value="2">Donna</option>
                        <option value="3">Non specificare</option>
                    </select>
                </div>
                <!--genere-->
                <div class="pt-3 col-sm-4">
                    <label for="data" class="form-label">
                        <strong>Anno di pibblicazione</strong>
                    </label>
                    <input type="text" class="form-control" id="data" placeholder="Inserisci l'anno"
                        aria-label="Inserisci l'anno">
                </div>
                <!--data-->
                <div class="pt-3 col-sm-4">
                    <label for="codice" class="form-label">
                        <strong>ISBN#</strong>
                    </label>
                    <input type="text" class="form-control" id="codice" placeholder="Inserisci il codice ISBN#"
                        aria-label="IInserisc il codice ISBN#">
                </div>
                <!--ISBN#-->
            </div>

            <hr>

            <div class="container">
                <div class="pb-3 note">
                    <h4>Note</h4>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                    </div>
                </div>
                <!--note libro-->

                <div class="pb-3 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        <strong>Disponibile anche in digitale</strong>
                    </label>
                </div>
                <!--checkbox-->

                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                <!--button-->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
